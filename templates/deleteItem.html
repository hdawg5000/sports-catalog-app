<!DOCTYPE html>
<html>
  <head>
    <title>Delete Item | Sports Catalog</title>
    <meta charset="utf-8" content="width=device-width", initial-scale="1.0">
    <link href="/static/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div id="container">
        <h1><a href="{{url_for('showHomePage')}}">Sports Catalog</a></h1>
        {% if not allowed %}
          <a href="{{url_for('showLogin')}}" id="login">Login</a>
        {% else %}
          <a href="{{url_for('gdisconnect')}}" id="logout">Logout</a>
        {% endif %}
      </div>
    </header>
    <div id="form_content">
      <h1>Delete Item</h1>
      <p>
        Are you sure you want to delete '{{item.name}}'?
      </p>
      <form action="{{url_for('deleteItem', item_id=item.id, category_id = category.id)}}" method="post">
          <span id="delete_btn"><input type="submit" value="Delete" /></span>
      </form>
    </div>
  </body>
</html>
